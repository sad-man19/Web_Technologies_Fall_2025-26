<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>User Registration Form</h3>
    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td class="normal-text">Fullname</td>
                </tr>
                <tr>
                    <td><input class="fields" type="text"></td>
                </tr>
                <tr>
                    <td class="normal-text">Email</td>
                </tr>
                <tr>
                    <td><input class="fields" type="email"></td>
                </tr>
                <tr>
                    <td class="normal-text">Password</td>
                </tr>
                <tr>
                    <td><input class="fields" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td class="normal-text">Role</td>
                </tr>
                <tr>
                    <td class="small-text">
                        Admin<input type="radio" name="Admin" id="">
                        User<input type="radio" name="User" id="">
                    </td>
                </tr>
                <tr>
                    <td class="normal-text">
                        Already have an account?
                        <a href="login.html">Sign in</a>
                    </td>
                </tr>
                <tr>
                    <td><div class="btn"><button class="submit-btn">Submit</button></div></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
